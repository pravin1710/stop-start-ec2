name: turn on/off ec2 instance
 
on:
  
  # If you want to trigger this on push to a branch uncomment below
   push:
    branches: [ main ]
  
  # This allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-south-1'  # Replace with your AWS region

      - name: Start EC2 Instance
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'start'
        run: aws ec2 start-instances --instance-ids i-09a6d11103121b3f5

      - name: Stop EC2 Instance
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'stop'
        run: aws ec2 stop-instances --instance-ids i-09a6d11103121b3f5

    